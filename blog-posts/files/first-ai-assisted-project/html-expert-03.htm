<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .song-item {
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Album Name</h1>
        <img src="images/album-cover.jpg" alt="Album Cover" class="img-fluid mb-4">

        <!-- Sample song entry -->
        <div class="song-item">
            <h3>The title of the song</h3>

            <!-- Audio player -->
            <audio controls>
                <source src="mp3s/song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="mt-2">
                <!-- Download Link -->
                <a href="mp3s/song.mp3" class="btn btn-primary btn-sm" download>Download MP3</a>

                <!-- Notes Toggle Button -->
                <button class="btn btn-info btn-sm toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#notesSample">Show notes</button>
                
                <!-- Lyrics Toggle Button -->
                <button class="btn btn-secondary btn-sm toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#lyricsSample">Show lyrics</button>
            </div>

            <!-- Notes Collapsible Section -->
            <div class="collapse mt-3" id="notesSample">
                <div class="card card-body">
                    Notes for the song...
                </div>
            </div>

            <!-- Lyrics Collapsible Section -->
            <div class="collapse mt-3" id="lyricsSample">
                <div class="card card-body">
                    Lyrics for the song...
                </div>
            </div>
        </div>
        <!-- You can copy the above div.song-item for each song in the album and adjust IDs and paths accordingly -->

        <footer class="mt-5">
            <p>All material is copyrighted to Andy Balham</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to toggle the button text for both notes and lyrics
        const toggleButtons = document.querySelectorAll('.toggle-btn');

        toggleButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const targetElement = document.querySelector(btn.getAttribute('data-bs-target'));

                if (btn.textContent.includes('notes')) {
                    if (targetElement.classList.contains('show')) {
                        btn.textContent = 'Show notes';
                    } else {
                        btn.textContent = 'Hide notes';
                    }
                } else if (btn.textContent.includes('lyrics')) {
                    if (targetElement.classList.contains('show')) {
                        btn.textContent = 'Show lyrics';
                    } else {
                        btn.textContent = 'Hide lyrics';
                    }
                }
            });
        });
    </script>
</body>

</html>
